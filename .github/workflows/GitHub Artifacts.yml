# This is the name of the workflow
name: GitHub Artifacts

# This workflow gets triggered manually through the GitHub Actions UI
on: push
    
jobs:
  # This job is called secrets
  artifact_create:
    # This job runs on the latest version of Ubuntu
    runs-on: ubuntu-latest
    steps:
      - name : Create a local file
        run: echo "Hi, I am storing this data in this file, so that I can use this in the subsequent step within this workflow"
      - uses: actions/upload-artifacts@v2
        with:
          name: file
          path: file.txt

  artifact_download:
    # This job runs on the latest version of Ubuntu
    runs-on: ubuntu-latest
    needs: artifact_create
    steps:
      - uses: actions/download-artifacts@v2
        with:
          name: file
      - run: cat file.txt